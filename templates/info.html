<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- Animations -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Book Info - MyStudy</title>
  </head>
  <body class="bg-[#35155D] text-white relative">
  <div
      class="book-div hidden bg-[#000000a6] fixed top-0 w-full h-screen grid place-items-center z-20"
    >
      <div
        class="overlay absolute top-0 w-full h-full z-0 cursor-pointer"
      ></div>

      <form action="/" class="bg-white rounded-md py-2 px-5 w-4/5 lg:w-2/5 mx-auto z-10" method="POST">
        <label class="font-bold text-2xl text-[#000]">Book Details</label>
        <div class="form-control my-5 w-full">
          <input
            type="text"
            placeholder="Enter Book Title"
            name="title"
            class="w-full outline-none border-b border-[#35155D] py-2"
          />
        </div>
        <div class="form-control my-5 w-full">
          <input
            type="text"
            placeholder="Enter Author"
            name="author"
            class="w-full outline-none border-b border-[#35155D] py-2"
          />
        </div>
        <div class="form-control my-5 w-full flex justify-between">
          <button
            type="submit"
            name="submit"
            class="add bg-[#35155D] text-white py-2 px-5 rounded-sm"
          >
            Add Book
          </button>
          <button
            type="button"
            class="cancel bg-[#EA1179] text-white py-2 px-5 rounded-sm"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  <!-- Edit Book -->
  <div class="pagination italic m-3">
    <a href="{{ url_for('home') }}" class="underline" >Home <i class="las la-angle-right"></i></a>
    <span>{{ book.title }}</span>
  </div>
  <section>
    <div>
      <div class="mx-6">
        <div class="desc flex flex-wrap gap-3 lg:gap-10 my-5">
          <span>Title : <span>{{ book.title }}</span></span>
          <span>Author : <span>{{ book.author }}</span></span>
          <span>Page Count : <span>{{ book.page_count }}</span></span>
          <span>Rating : <span>{{ book.rating }}</span></span>
          <span>First Published : <span>{{ book.date }}</span></span>
        </div>

        <p>
          <span class="block font-bold text-2xl">About Edition </span>
          {{ book.desc }}
          <a class="italic underline block">Information retrieved from Google Books API <i class="las la-external-link-alt text-2xl"></i></a>
        </p>
        <div>
          <a href="{{ url_for('delete_book', id=book.id) }}" class="inline-block mt-3 bg-[#EA1179] px-5 py-2 rounded-md">Remove Record <i class="las la-trash"></i></a>
          <a href="#" class="add-book inline-block mt-3 bg-[#4477CE] px-5 py-2 rounded-md">Update Record <i class="las la-edit"></i></a>
        </div>
      </div>
    </div>
  </section>
      <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
